services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: beach_tennis
      POSTGRES_USER: beach
      POSTGRES_PASSWORD: beach
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://beach:beach@db:5432/beach_tennis
      SECRET_KEY: change-me
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      REFRESH_TOKEN_EXPIRE_DAYS: 14
      MEDIA_ROOT: /app/media
      PUBLIC_BASE_URL: http://localhost:8000
    volumes:
      - ./backend:/app
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  postgres_data:
  media_data: